<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css"/>
    <script src="ext-config.js"></script>
</head>
<body>
    <div id="popup-container">
        <div class="header">
            <img src="icon/icon_128.png" alt="Extension Icon"/>
            <h1>WeBWorKer</h1>
        </div>
        <div class="content">
            <label class="switch">
                <input id="enableThisSite" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Enable MathView On This Site</span>
        </div>
        <div class="content">
            <label class="switch">
                <input id="enableGlobal" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Enable MathView Globally</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
