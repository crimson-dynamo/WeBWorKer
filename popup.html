<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css"/>
    <script src="ext-config.js"></script>
</head>
<body>
    <div id="popup-container">
        <div class="header">
            <img src="icon/icon_128.png" alt="Extension Icon"/>
            <h1>WeBWorKer</h1>
            <h2>by Daniel Benjamin</h2>
        </div>
        <div class="content">
            <label class="switch">
                <input id="enableThisSite" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Enable Extension On This Site</span>
        </div>
        <div class="content">
            <label class="switch">
                <input id="enableGlobal" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Enable Extension Globally</span>
        </div>
        <!-- Add new toggle switches here -->
        <div class="content">
            <label class="switch">
                <input id="toggleClearAnswers" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Toggle Clear Answers Button</span>
        </div>
        <div class="content">
            <label class="switch">
                <input id="togglePiazzaButton" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Toggle Open Piazza Button</span>
        </div>
        <div class="content">
            <label class="switch">
                <input id="toggleResourcesButton" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Toggle Online Resources Button</span>
        </div>
        <div class="content">
            <label class="switch">
                <input id="toggleCheckParentheses" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Check for Parentheses</span>
        </div>
        <div class="info">
            <a id="refreshPage" href="#" class="text-link">Please Refresh to See Changes</a>
        </div>
        <div class="info">
            <a href="https://www.buymeacoffee.com/danielrbenjamin" target="_blank" class="text-link">Please Donate if you Find this Useful :)</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
